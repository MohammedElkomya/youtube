<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom:1000px">
    <div style="
    display: grid;
    grid-template-columns:100px 100px
    ">


    <div style="background-color:red;">div1 </div>
      <div style="background-color:lightblue;">div2 <p>text</p></div>
<div style="background-color:lightpink;">div </div>
    </div>
    <div style="
    margin-top:30px;
    display: grid;
    grid-template-columns:100px 100px 200px
    ">


    <div style="background-color:red;">div1 </div>
      <div style="background-color:lightblue;">div2 <p>text</p></div>

    </div>

    <div style="
    row-gap:40px;
    column-gap:20px;
    margin-top:30px;
    display: grid;
    grid-template-columns:1fr 1fr 1fr;
    ">


      <div style="background-color:red; height :200px;">div1 </div>
      <div style="background-color:lightblue; height :200px;">div2 <p>text</p></div>
      <div style="background-color:lightpink; height :200px;;">div </div>
      <div style="background-color:lightpink; height :200px;;">div </div>
      <div style="background-color:red; height :200px;">div1 </div>

      <div style="background-color:lightblue; height :200px;">div2 <p>text</p></div>

    </div>
  </body>
</html>
